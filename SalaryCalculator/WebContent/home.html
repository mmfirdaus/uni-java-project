<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Welcome to Salary Calculator</h2>
<h3>Enter Your Details</h3><br>

<form action="enter" method="post" name="enter">
  <table>
    <tr>
      <td align="left">Worker ID:</td>
      <td align="left"><input type="text" name="id" required/></td>
    </tr>
    <tr>
      <td align="left">Hours Worked:</td>
      <td align="left"><input type="number" name="hr" min="1" max="250" required/></td>
    </tr>
    <tr>
      <td align="left">Overtime Hours:</td>
      <td align="left"><input type="number" name="ot" min="1" max="250"  required/></td>
    </tr>
  </table>
<input type="submit" value="Submit">

<br><br><a href="register.html">Register User</a>
<br><a href="delete.html">Delete User</a>
</form>

</body>
</html>
