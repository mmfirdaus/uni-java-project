<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Worker</title>
</head>
<body>

<h2>Welcome to Salary Calculator</h2>
<h3>Register New Worker</h3><br>

<form action="register" method="post" name="register">
  <table>
    <tr>
      <td align="left">Work ID:</td>
      <td align="left"><input type="text" name="id" style="width:100px;" required /></td>
    </tr>
     <tr>
      <td align="left">Full Name:</td>
      <td align="left"><input type="text" name="fname" style="width:250px;" required/></td>
    </tr>
     <tr>
      <td align="left">Address:</td>
      <td align="left"><input type="text" name="address" style="height:50px; width:350px;" required/></td>
    </tr>
    <tr>
      <td align="left">Contact No:</td>
      <td align="left"><input type="number" name="phone" min="99999999"max="9999999999" required/></td>
    </tr>
    <tr>
      <td align="left">Salary/Hour:</td>
      <td align="left"><input type="number" name="ihr" min="1" max="100" required /></td>
    </tr>
    <tr>
      <td align="left">Overtime Salary/Hour:</td>
      <td align="left"><input type="number" name="iot" min="1" max="300" required /></td>
    </tr>
  </table>
<input type="submit" value="Submit">


</form>


</body>
</html>
